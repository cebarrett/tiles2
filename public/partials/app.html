<span app-controls></span>
<div id="panel">
	<span>{{player.name}}</span>
	<ul class="itemList">
		<li class="item-stack" ng-repeat="itemStack in player.inventory">
			<span>{{itemStack.count}}</span>
			<span>{{itemStack.item}}</span>
		</li>
	</ul>
</div>
<div id="content">
	<ul class="chunkList">
		<li class="chunk" style="top: {{chunk.cy*tileSizeEm*chunkLen}}em; left: {{chunk.cx*tileSizeEm*chunkLen}}em;" ng-repeat="chunk in chunks">
			<ul class="tileList">
				<li class="tile terrain{{tile.terrain.id}} entity{{tile.entity.id}}" style="top: {{tile.ty*tileSizeEm}}em; left: {{tile.tx*tileSizeEm}}em;" ng-repeat="tile in chunk.tiles"></li>
			</ul>
		</li>
	</ul>
</div>
