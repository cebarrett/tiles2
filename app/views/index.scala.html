@(title: String)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/normalize.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
	</head>
	<body>
		<div id="app" ng-app="app" ng-controller="AppCtrl">
			<div id="panel">
				<div>{{player.name}}</div>
				<div>X: {{player.x}}</div>
				<div>Y: {{player.y}}</div>
			</div>
			<div id="content">
				<div world>
					<div chunk ng-repeat="chunk in chunks">
						<div tile-column ng-repeat="column in chunk.tiles">
							<div tile ng-repeat="tile in column"></div>
						</div>
					</div>
				</div>
				<div class="gui" ng-show="guiOptions">
					<div class="gui-option" ng-repeat="option in guiOptions">
						<button type="button" ng-click="guiSelect($index)">{{option}}</button>
					</div>
				</div>
			</div>
			<div id="right" app-controls>
				<ul class="itemList">
					<li item class="item-stack item-selected-{{$index == selectedItemIndex}}" ng-repeat="item in player.inventory" ng-click="selectItem($index)">
						<span>{{item.count}}</span>
						<span>{{item.kind}}</span>
					</li>
				</ul>
			</div>
		</div>
		<script src="@routes.Assets.at("javascripts/lodash.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
	</body>
</html>
